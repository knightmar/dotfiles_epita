[colors]
background = #aa000000
foreground = #ffffff
focused = #95aad5
urgent = #6aC075

[bar/bar]
monitor = ${env:MONITOR:}
dpi = ${env:DPI:}

bottom = true

width = 100%
height = 36

background = ${colors.background}
foreground = ${colors.foreground}

wm-restack = bspwm

radius = 0.0

line-size = 1

padding-left = 3
padding-right = 4

module-margin = 2

font-0 = sans-serif:size=12;3
font-1 = monospace:size=14;3
font-2 = Font Awesome 6 Free Solid:size=12;3

modules-left = bspwm-desktops window-title
modules-center = cpu cpu_temperature memory disk
modules-right = network pipe pulseaudio-volume pipe date-and-time

locale = en_US.UTF-8

tray-position = none
tray-maxsize = 24
tray-offset-x = -8
tray-offset-y = 0

enable-ipc = true

[settings]
screenchange-reload = true

[module/pipe]
type = custom/script
exec = echo '|'

[module/bspwm-desktops]
type = internal/bspwm

format = <label-state>

label-focused = %name%
label-focused-foreground = ${colors.focused}
label-focused-underline = ${colors.focused}
label-focused-padding = 2

label-occupied = %name%
label-occupied-foreground = ${colors.foreground}
label-occupied-padding = 2

label-urgent = %name%
label-urgent-foreground = ${colors.urgent}
label-urgent-underline = ${colors.urgent}
label-urgent-padding = 2

label-empty =

[module/window-title]
type = internal/xwindow
label = %title%
label-maxlen = 85

[module/cpu]
type = internal/cpu
label = %percentage%%

[module/cpu_temperature]
type = internal/temperature
thermal-zone = 3
label-warn-foreground = #ff6d00

[module/memory]
type = internal/memory
interval = 1
label = %free%

[module/disk]
type = internal/fs
mount-0 = /
interval = 10
label-mounted = %free%

[module/network]
type = internal/network
interface-type = wired

format-connected = <label-connected>
label-connected = %upspeed%  %downspeed% 

label-disconnected =   

[module/pulseaudio-volume]
type = internal/pulseaudio

use-ui-max = false

format-volume = <label-volume>  <ramp-volume>

label-muted = 

ramp-volume-0 = 
ramp-volume-1 = 
ramp-volume-2 = 

[module/keyboard-layout]
type = internal/xkeyboard

label-layout-font = 2
format = <label-layout>

[module/date-and-time]
type = internal/date

date = %a, %b %e
date-alt = %A, %B %e, %Y

time = %H:%M
time-alt = %H:%M:%S

label = %date%   %time%
